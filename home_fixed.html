
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Available Books</h1>
        <div class="book-list">
            {% for book in books %}
                <div class="book-card" data-aos="fade-up">
                    <img src="{{ url_for('static', filename=book.image_url) }}" alt="Book Cover" width="120">
                    <h2>{{ book.title }}</h2>
                    <p>{{ book.description[:100] }}...</p>
                    <a href="{{ url_for('static', filename=book.pdf_file) }}" target="_blank">Read PDF</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
