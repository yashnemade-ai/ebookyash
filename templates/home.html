<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Book Library · Home</title>

  <!-- Base (shared) stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Google-font for sleek headings -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Extra page-specific polish -->
  <style>
    :root{
      --red:#ff2b4a;
      --dark:#111;
      --light:#f4f6f9;
    }
    body{font-family:'Poppins',sans-serif}

    /*–––––––– HERO WITH WHITE MOVING TEXTURE ––––––––*/
    .home-hero{
      position:relative;
      text-align:center;
      padding:110px 20px 70px;
      background:linear-gradient(to bottom,var(--light),#e9edf2);
      overflow:hidden;
    }
    /* animated noise layer (white only) */
    .home-hero::before{
      content:"";
      position:absolute;inset:0;
      background:url("https://www.transparenttextures.com/patterns/paper-2.png");
      opacity:.08;
      animation:pan 18s linear infinite;
      pointer-events:none;
    }
    @keyframes pan{
      from{transform:translateX(0);}
      to{transform:translateX(-300px);}
    }
    .home-hero h1{
      font-size:44px;font-weight:700;color:var(--dark);margin-bottom:8px;z-index:1;position:relative
    }
    .home-hero p{font-size:17px;color:#555;z-index:1;position:relative}

    /*–––––––– SEARCH BAR ––––––––*/
    .search-bar{
      position:relative;
      z-index:1;
      margin:50px auto 0;
      max-width:800px;width:92%;
      display:flex;flex-wrap:wrap;gap:12px;
      background:#fff;
      padding:18px 24px;
      border-radius:60px;
      box-shadow:0 10px 28px rgba(0,0,0,.06);
    }
    .search-bar input,
    .search-bar select{
      flex:1 1 240px;
      border:1px solid #ccc;
      border-radius:10px;
      padding:11px 16px;
      font-size:15px;outline:none;
      transition:.25s;
    }
    .search-bar select{flex:0 0 160px;cursor:pointer;background:#fafafa;}

    /* subtle press */
    .search-bar input:active,
    .search-bar select:active,
    .search-btn:active{transform:scale(.96)}

    /* red search button */
    .search-btn{
      flex:0 0 120px;
      background:var(--red);
      color:#fff;font-weight:600;border:none;
      border-radius:30px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition:background .25s,transform .25s;
    }
    .search-btn:hover{background:#e11e39}
    /* ripple on click */
    .search-btn::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(255,255,255,.4);
      border-radius:inherit;
      transform:scale(0);
      opacity:0;
      pointer-events:none;
      transition:transform .4s, opacity .6s;
    }
    .search-btn:active::after{
      transform:scale(1.4);
      opacity:0;
      transition:0s;
    }

    /*–––––––– FEATURED SECTION ––––––––*/
    .section-title{
      margin:60px 0 15px;text-align:center;
      font-size:30px;font-weight:600;color:var(--dark)
    }
    .section-sub{
      text-align:center;color:#666;font-size:14px;margin-bottom:30px
    }

    /*–––––––– BOOK GRID ––––––––*/
    .book-list{display:flex;flex-wrap:wrap;justify-content:center;gap:28px;padding:0 20px 70px}
    .book-card{
      width:230px;background:#fff;border-radius:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
      padding:20px;text-align:center;
      transition:transform .35s;
    }
    .book-card:hover{transform:translateY(-6px)}
    .book-card img{width:100%;height:260px;object-fit:cover;border-radius:8px}
    .book-card h2{font-size:18px;margin:12px 0 6px}
    .book-card p{font-size:13px;color:#666;min-height:38px}
    .book-card a{color:var(--red);text-decoration:none;font-weight:600;font-size:14px}
    .book-card.hide{display:none}

    @media(max-width:560px){
      .search-bar{flex-direction:column;border-radius:24px}
      .search-btn,.search-bar select{width:100%}
      .home-hero h1{font-size:32px}
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="home-hero">
    <h1>Discover Your Next Great Read</h1>
    <p>Explore thousands of ebooks across every genre, from bestsellers to hidden gems</p>

    <form class="search-bar" onsubmit="return false;">
      <input id="searchInput" type="text" placeholder="Search for books by title…">
      <select id="categorySelect">
        <option value="*">All&nbsp;Categories</option>
        {% if categories %}
          {% for cat in categories %}
            <option value="{{ cat|lower }}">{{ cat }}</option>
          {% endfor %}
        {% else %}
          <!-- fallback hard-coded list -->
          <option value="sci-fi">Sci-Fi</option>
          <option value="adventure">Adventure</option>
          <option value="romance">Romance</option>
          <option value="fantasy">Fantasy</option>
          <option value="non-fiction">Non-Fiction</option>
        {% endif %}
      </select>
      <button id="searchBtn" class="search-btn">Search</button>
    </form>
  </section>

  <!-- FEATURED BOOKS -->
  <h2 class="section-title">Featured Books</h2>
  <p class="section-sub">Explore our hand-picked selection of must-read books</p>

  <div id="bookGrid" class="book-list">
    {% for book in books %}
      <div class="book-card"
           data-title="{{ book.title|lower }}"
           data-category="{{ (book.category if book.category else 'uncategorised')|lower }}">
        <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description[:100] }}...</p>
        <a href="{{ url_for('static', filename=book.pdf_file) }}" target="_blank">Read&nbsp;PDF</a>
      </div>
    {% endfor %}
  </div>

  <!-- Font Awesome for icons (optional) -->
  <script src="https://kit.fontawesome.com/a6a82c2d07.js" crossorigin="anonymous"></script>

  <!-- FILTER / SEARCH LOGIC -->
  <script>
    const q       = document.getElementById('searchInput');
    const catSel  = document.getElementById('categorySelect');
    const cards   = [...document.querySelectorAll('.book-card')];

    function filter(){
      const txt  = q.value.toLowerCase().trim();
      const cat  = catSel.value;

      cards.forEach(c=>{
        const matchTxt = c.dataset.title.includes(txt);
        const matchCat = cat==='*' || c.dataset.category===cat;
        c.classList.toggle('hide', !(matchTxt && matchCat));
      });
    }
    q.addEventListener('input', filter);
    catSel.addEventListener('change', filter);
    document.getElementById('searchBtn').addEventListener('click', filter);
  </script>
</body>
</html>
