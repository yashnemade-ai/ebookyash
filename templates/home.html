
  </header>

  <!-- Hero -->
  <section class="hero">
    <span class="blob"></span>
    <span class="blob alt"></span>

    <h1>Discover Your Next Great Read</h1>
    <p>Explore thousands of ebooks across every genre, from bestsellers to hidden gems</p>

    <!-- Search Bar -->
    <form class="search-bar">
      <input type="text" placeholder="Search for books by titleâ€¦" />
      <select>
        <option>All Categories</option>
        <option>Adventure</option>
        <option>Biography</option>
        <option>Fantasy</option>
        <option>Romance</option>
        <option>Sci-Fi</option>
        <option>Self-Help</option>
        <option>Non-Fiction</option>
        <option>Comedy</option>
        <option>Action</option>
      </select>
      <button type="submit"><i class="fas fa-search"></i> Search</button>
    </form>
  </section>

  <!-- Featured Books -->
  <div class="section-title">
    <h2>Featured Books</h2>
    <p>Explore our hand-picked selection of must-read books</p>
  </div>

  <div class="book-grid">
    {% for book in books %}
    <div class="book-card">
      <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}">
      <div class="book-body">
        <h3>{{ book.title }}</h3>
        <p>{{ book.description }}</p>
        <a href="{{ url_for('book_pdf', id=book.id) }}" target="_blank">Read PDF</a>
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
