{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Book Library – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- keep all your CSS exactly as you had it … -->
  <style>
    /*  …  identical CSS omitted for brevity  … */
  </style>
</head>
<body>

<header>
  <div class="brand"><i class="fas fa-book-reader"></i> E-Book Library</div>
  <nav>
    <ul>
      <li><a class="nav-btn" href="{{ url_for('welcome') }}"><i class="fas fa-home"></i> Home</a></li>
      <li><a class="nav-btn" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>
</header>

<!-- Hero … unchanged -->
<!-- … -->

<!-- Featured books -->
<div class="section-title">
  <h2>Featured Books</h2>
  <p>Explore our hand-picked selection of must-read books</p>
</div>

<div class="book-grid">
  {% for book in books %}
  <a class="book-card" href="{{ url_for('book_page', id=book.id) }}">
    <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}">
    <div class="book-body">
      <h3>{{ book.title }}</h3>
      <p>{{ book.description[:120] }}{% if book.description|length > 120 %}…{% endif %}</p>
      <span style="margin-top:18px; font-weight:600; color:#553CDF;">Details →</span>
    </div>
  </a>
  {% endfor %}
</div>

</body>
</html>
{% endraw %}
