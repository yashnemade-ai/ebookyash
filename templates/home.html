<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="home-hero">
    <h1>Discover Your Next Great Read</h1>
    <p>Explore thousands of ebooks across every genre, from bestsellers to hidden gems</p>

    <form class="search-bar">
      <input type="text" placeholder="Search for books by title...">
      <select>
        <option>All Categories</option>
        <!-- Add real categories here if needed -->
      </select>
      <button type="submit"><i class="fas fa-search"></i> Search</button>
    </form>
  </section>

  <!-- Featured Books -->
  <section class="section-title">Featured Books</section>

  <div class="book-list">
    {% for book in books %}
      <div class="book-card">
        <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description[:100] }}...</p>
        <a href="{{ url_for('static', filename=book.pdf_file) }}" target="_blank">Read PDF</a>
      </div>
    {% endfor %}
  </div>

</body>
</html>
