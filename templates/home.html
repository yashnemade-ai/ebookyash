<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eâ€‘Book Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Top Navbar -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('welcome') }}"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Your Next Great Read</h1>
    <p>Explore thousands of ebooks across every genre, from bestsellers to hidden gems</p>

    <form class="search-bar">
      <input type="text" placeholder="Search for books by title...">
      <select>
        <option>All Categories</option>
        <option>Sci-Fi</option>
        <option>Adventure</option>
        <option>Self Help</option>
        <option>Biography</option>
        <!-- You can hardcode or make dynamic -->
      </select>
      <button type="submit"><i class="fas fa-search"></i> Search</button>
    </form>
  </section>

  <!-- Section Title -->
  <section class="section-title">Featured Books</section>
  <p style="text-align:center; margin-bottom: 20px; color: #666;">Explore our handpicked selection of must-read books</p>

  <!-- Book Cards -->
  <div class="book-list">
    {% for book in books %}
      <div class="book-card">
        <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description[:100] }}...</p>
        <a href="{{ url_for('static', filename=book.pdf_file) }}" target="_blank">Read PDF</a>
      </div>
    {% endfor %}
  </div>

</body>
</html>
