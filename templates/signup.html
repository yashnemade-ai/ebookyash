<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #8e2de2, #4a00e0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s ease-in-out infinite;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -50px;
      right: -50px;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      left: 15%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .card {
      position: relative;
      width: 360px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .logo {
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      color: #8e2de2;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .card h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #2c3e50;
    }

    .card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccd5e0;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.2s;
    }

    .card input:focus {
      border-color: #8e2de2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
    }

    .card button {
      width: 100%;
      padding: 14px;
      background: #8e2de2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #6c1cd4;
    }

    .card a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #8e2de2;
      font-size: 14px;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }

    .google {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
    }

    .google:hover {
      background: #f5f5f5;
    }

    .github {
      background: #333;
      color: #fff;
    }

    .github:hover {
      background: #222;
    }

    .flash {
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
    }

    .flash.error {
      color: #e74c3c;
    }

    .flash.success {
      color: #27ae60;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 30px 24px;
      }

      .circle {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="card">
  <div class="logo">ðŸ“š E-Book Library</div>
  <h2>Sign Up</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <p class="flash {{cat}}">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="social-login">
    <p>Or sign up with</p>
    <div class="social-buttons">
      <form action="{{ url_for('google_login') }}" method="GET">
        <button class="social-btn google" type="submit">Continue with Google</button>
      </form>
      <form action="{{ url_for('github_login') }}" method="GET">
        <button class="social-btn github" type="submit">Continue with GitHub</button>
      </form>
    </div>
  </div>

  <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</div>

</body>
</html>
