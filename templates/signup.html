<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
  body{background:#eef2f7;display:flex;justify-content:center;align-items:center;height:100vh}
  .card{width:360px;background:#fff;padding:40px 32px;border-radius:12px;
        box-shadow:0 8px 30px rgba(0,0,0,.08)}
  .card h2{margin-bottom:24px;text-align:center;color:#2c3e50}
  .card input{width:100%;padding:12px;margin-bottom:18px;border:1px solid #ccd5e0;
              border-radius:8px;font-size:15px}
  .card button{width:100%;padding:12px;background:#e74c3c;color:#fff;border:none;
               border-radius:8px;font-weight:600;cursor:pointer}
  .card a{display:block;text-align:center;margin-top:14px;color:#e74c3c;font-size:14px}
  /* flash styling */
  .flash{margin-bottom:10px;font-size:14px;text-align:center}
  .flash.error{color:#e74c3c}
  .flash.success{color:#27ae60}
</style>
</head>
<body>

<div class="card">
  <h2>Sign Up</h2>

  <!-- flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <p class="flash {{cat}}">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="email"    name="email"    placeholder="Email"        required>
    <input type="password" name="password" placeholder="Password"     required>
    <input type="password" name="confirm"  placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</div>

</body>
</html>
