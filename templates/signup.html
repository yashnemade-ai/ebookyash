<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #ff6ec4, #7873f5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      background: #ff9a9e;
      top: -60px;
      left: -80px;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      background: #fad0c4;
      bottom: -100px;
      right: -120px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-20px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    .card {
      width: 360px;
      padding: 40px 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(14px);
      color: #fff;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
    }

    .card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    .card input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .card input:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
    }

    .card button {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(to right, #fc6076, #ff9a44);
      color: #fff;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .card button:hover {
      filter: brightness(1.1);
    }

    .card a {
      color: #ffe9f5;
      display: block;
      margin-top: 16px;
      font-size: 14px;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .flash {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .flash.error {
      color: #ff7675;
    }

    .flash.success {
      color: #00b894;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 32px 24px;
      }

      .blob {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Floating blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="card">
  <h2>Sign Up</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <p class="flash {{ cat }}">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm" placeholder="Confirm Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</div>

</body>
</html>
