<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.25;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    .blob1 {
      background: #ffffff;
      width: 300px;
      height: 300px;
      top: -80px;
      left: -100px;
    }

    .blob2 {
      background: #a4c0ff;
      width: 400px;
      height: 400px;
      bottom: -120px;
      right: -100px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      display: flex;
      width: 800px;
      max-width: 95%;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .form-side {
      flex: 1;
      background: #ffffff;
      padding: 40px;
      color: #333;
    }

    .form-side h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      color: #2c3e50;
    }

    .form-side input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .form-side input:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-side button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #e74c3c;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-side button:hover {
      background: #c0392b;
    }

    .form-side a {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #e74c3c;
      font-size: 14px;
      text-decoration: none;
    }

    .form-side a:hover {
      text-decoration: underline;
    }

    .info-side {
      flex: 1;
      background: #e74c3c;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .info-side h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .info-side p {
      font-size: 15px;
      max-width: 320px;
      line-height: 1.5;
    }

    .flash {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 0;
      }
      .info-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <div class="form-side">
      <h2>Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <p class="flash">{{ msg }}</p>
        {% endfor %}
      {% endwith %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
    </div>

    <div class="info-side">
      <h2>Welcome Back!</h2>
      <p>Books are windows to infinite worlds. Start your journey again today!</p>
    </div>
  </div>
</body>
</html>
