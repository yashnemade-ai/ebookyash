<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | E-Book Library</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    header {
      background: #141d33;
      color: #fff;
      padding: 14px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      gap: .4rem;
      color: #fff;
    }

    .nav-btn {
      background: #1e2742;
      color: #fff;
      padding: 8px 22px;
      border-radius: 6px;
      font-size: .92rem;
      display: flex;
      align-items: center;
      gap: .4rem;
      text-decoration: none;
    }

    .nav-btn:hover {
      background: #2d3554;
    }

    /* Login Box */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }

    .login-box {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      color: #111;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #e74c3c;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.25s;
    }

    button:hover {
      background-color: #c0392b;
    }

    .link {
      text-align: center;
      margin-top: 14px;
    }

    .link a {
      color: #553CDF;
      font-weight: 600;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Flash messages */
    .flash {
      text-align: center;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .success  { background: #d4edda; color: #155724; }
    .danger   { background: #f8d7da; color: #721c24; }
    .warning  { background: #fff3cd; color: #856404; }
    .info     { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand"><i class="fas fa-book-reader"></i> E-Book Library</div>
    <a href="{{ url_for('welcome') }}" class="nav-btn"><i class="fas fa-home"></i> Home</a>
  </header>

  <!-- Login Box -->
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <div class="link">
        <a href="{{ url_for('signup') }}">Need an account? Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
