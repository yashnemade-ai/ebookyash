<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 20s ease-in-out infinite;
    }

    .blob1 {
      background: #ff9a9e;
      width: 300px;
      height: 300px;
      top: -100px;
      left: -80px;
    }

    .blob2 {
      background: #fad0c4;
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .container {
      display: flex;
      width: 850px;
      max-width: 95%;
      border-radius: 16px;
      overflow: hidden;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    .form-side, .info-side {
      flex: 1;
      padding: 40px;
      color: #fff;
    }

    .form-side {
      background: rgba(255,255,255,0.1);
    }

    .form-side h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #fff;
    }

    .form-side input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    .form-side input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .form-side input:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
    }

    .form-side button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #fc6076, #ff9a44);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-side button:hover {
      filter: brightness(1.1);
    }

    .form-side a {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #ffd6e0;
      text-decoration: none;
      font-size: 14px;
    }

    .form-side a:hover {
      text-decoration: underline;
    }

    .info-side {
      background: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .info-side h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .info-side p {
      font-size: 16px;
      max-width: 320px;
      line-height: 1.5;
    }

    .flash {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      color: #ffbaba;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 0;
      }
      .info-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <div class="form-side">
      <h2>Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <p class="flash">{{ msg }}</p>
        {% endfor %}
      {% endwith %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
    </div>
    <div class="info-side">
      <h2>Welcome Back!</h2>
      <p>“Books are a uniquely portable magic.” — Stephen King</p>
    </div>
  </div>
</body>
</html>
