<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background: #e6f2ff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      display: flex; width: 800px; max-width: 90%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      border-radius: 12px; overflow: hidden;
    }
    .form-side {
      flex: 1; padding: 40px;
      background: #fff;
    }
    .form-side h2 {
      text-align: center; color: #2c3e50; margin-bottom: 25px;
    }
    .form-side input {
      width: 100%; padding: 12px; margin-bottom: 20px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .form-side button {
      width: 100%; padding: 12px;
      background: #e74c3c; color: #fff; border: none;
      border-radius: 8px; font-weight: bold; cursor: pointer;
    }
    .form-side a {
      display: block; text-align: center;
      margin-top: 12px; color: #e74c3c;
    }

    .info-side {
      flex: 1; background: #e74c3c; color: #fff;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 40px;
    }
    .info-side h2 { font-size: 26px; margin-bottom: 16px; }
    .info-side p { font-size: 15px; max-width: 300px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-side">
      <h2>Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <p style="color:red;">{{ msg }}</p>
        {% endfor %}
      {% endwith %}
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
    </div>
    <div class="info-side">
      <h2>Welcome Back!</h2>
      <p>“Books are a uniquely portable magic.” — Stephen King</p>
    </div>
  </div>
</body>
</html>
