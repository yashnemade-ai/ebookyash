<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ book.title }} | E-Book Library</title>

  <!-- Google font & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#f7f7f7,#e0e7ff);
      min-height:100vh;
      color:#333;
    }

    /* ───────── NAVBAR ───────── */
    header{
      background:#1f2937;
      color:#fff;
      padding:14px 28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    header .brand{display:flex;align-items:center;gap:.45rem;font-weight:600;font-size:1.35rem}
    header nav a{
      color:#fff;
      margin-left:1.7rem;
      font-weight:500;
      transition:color .25s;
      display:flex;
      align-items:center;
      gap:.35rem;
    }
    header nav a:hover{color:#3b82f6}

    /* ───────── MAIN CARD ───────── */
    .wrapper{
      max-width:1150px;
      margin:50px auto;
      padding:0 16px;
    }
    .card{
      background:#fff;
      border-radius:14px;
      padding:40px 50px;
      display:flex;
      gap:50px;
      box-shadow:0 12px 30px rgba(0,0,0,.06);
      overflow:hidden;
      position:relative;
    }
    /* coloured accent strip on the top */
    .card::before{
      content:'';
      position:absolute;
      left:0;top:0;
      width:100%;height:6px;
      background:#e11d48;               /* rose-600 */
    }

    /* cover image */
    .cover{
      flex:0 0 320px;
    }
    .cover img{
      width:100%;height:auto;
      border-radius:10px;
      object-fit:cover;
      box-shadow:0 8px 18px rgba(0,0,0,.07);
    }

    /* book info */
    .info{flex:1 1 500px;display:flex;flex-direction:column}

    .pill{
      display:inline-block;
      padding:4px 14px;
      font-size:.75rem;
      font-weight:600;
      border-radius:9999px;
      background:#e2e8f0;
      color:#64748b;
      margin-bottom:14px;
      text-transform:capitalize;
    }
    h1{
      font-size:2.1rem;
      font-weight:700;
      color:#111827;
      margin-bottom:12px;
    }
    .author{
      color:#6b7280;
      font-weight:600;
      margin-bottom:30px;
      display:flex;align-items:center;gap:.45rem;
    }
    .description{
      line-height:1.7;
      font-size:1rem;
      margin-bottom:40px;
    }

    .meta{
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:35px;
    }

    .btn-group{display:flex;gap:22px;flex-wrap:wrap}
    .btn{
      display:inline-flex;
      align-items:center;gap:.45rem;
      padding:12px 30px;
      font-weight:600;
      font-size:1rem;
      border:none;
      border-radius:9999px;
      cursor:pointer;
      transition:transform .25s,box-shadow .25s;
      text-decoration:none;
    }
    .btn-primary{background:#3b82f6;color:#fff;}
    .btn-primary:hover{transform:translateY(-3px);box-shadow:0 8px 14px rgba(59,130,246,.3);}
    .btn-outline{
      background:#fff;
      color:#3b82f6;
      border:2px solid #3b82f6;
    }
    .btn-outline:hover{background:#3b82f6;color:#fff}

    /* ───────── RWD ───────── */
    @media(max-width:900px){
      .card{flex-direction:column;align-items:center;padding:30px 26px}
      .cover{width:260px}
      .info{align-items:center;text-align:center}
      .btn-group{justify-content:center}
    }
    @media(max-width:500px){
      .cover{width:220px}
      h1{font-size:1.7rem}
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="brand"><i class="fa-solid fa-book-open"></i> E-Book Library</div>

    <nav>
      <a href="{{ url_for('welcome') }}"><i class="fa-solid fa-home"></i> Home</a>
      <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </header>

  <!-- MAIN BOOK CARD -->
  <main class="wrapper">
    <div class="card">

      <!-- cover -->
      <div class="cover">
        <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }} cover">
      </div>

      <!-- info -->
      <div class="info">

        <span class="pill">{{ book.category }}</span>

        <h1>{{ book.title }}</h1>

        <div class="author">
          <i class="fa-solid fa-user-pen"></i>
          By {{ book.author }}
        </div>

        <p class="description">{{ book.description }}</p>

        <div class="meta">
          <strong>Format</strong> &nbsp;PDF
        </div>

        <div class="btn-group">
          <!-- READ -->
          <a class="btn btn-primary" href="{{ url_for('book_pdf', id=book.id) }}" target="_blank">
            <i class="fa-solid fa-book-open-reader"></i> Read Now
          </a>
          <!-- DOWNLOAD -->
          <a class="btn btn-outline" href="{{ url_for('book_pdf', id=book.id) }}" download>
            <i class="fa-solid fa-download"></i> Download PDF
          </a>
        </div>

      </div><!-- /info -->
    </div><!-- /card -->
  </main>

  <!-- Font Awesome JS (for icons that need JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
