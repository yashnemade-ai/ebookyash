{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ book.title }} | E-Book Library</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!--  full CSS exactly as you had it … -->
  <style>
    /*  …  identical CSS omitted for brevity  … */
  </style>
</head>
<body>

<header>
  <div class="brand"><i class="fa-solid fa-book-open"></i> E-Book Library</div>
  <nav>
    <a href="{{ url_for('home') }}"><i class="fa-solid fa-home"></i> Home</a>
    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </nav>
</header>

<main class="wrapper">
  <div class="card">
    <div class="cover">
      <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }} cover">
    </div>

    <div class="info">
      <span class="pill">{{ book.category }}</span>
      <h1>{{ book.title }}</h1>
      <div class="author"><i class="fa-solid fa-user-pen"></i> By {{ book.author }}</div>
      <p class="description">{{ book.description }}</p>
      <div class="meta"><strong>Format</strong>&nbsp;PDF</div>

      <div class="btn-group">
        <a class="btn btn-primary" href="{{ url_for('book_pdf', id=book.id) }}" target="_blank">
          <i class="fa-solid fa-book-open-reader"></i> Read Now
        </a>
        <a class="btn btn-outline" href="{{ url_for('book_pdf', id=book.id) }}" download>
          <i class="fa-solid fa-download"></i> Download PDF
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
{% endraw %}
