<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ book.title }} | E-Book Library</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #1e1e2f;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .brand {
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    .cover img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 12px;
    }

    .info {
      flex: 1;
    }

    .pill {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .author {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 16px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-outline {
      border: 2px solid #007bff;
      color: #007bff;
    }

    .btn-outline:hover {
      background: #007bff;
      color: #fff;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .cover img {
        max-width: 100%;
      }

      .btn-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand"><i class="fa-solid fa-book-open"></i> E-Book Library</div>
  <nav>
    <a href="{{ url_for('home') }}"><i class="fa-solid fa-home"></i> Home</a>
    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </nav>
</header>

<main class="wrapper">
  <div class="card">
    <div class="cover">
      <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }} cover">
    </div>

    <div class="info">
      <span class="pill">{{ book.category }}</span>
      <h1>{{ book.title }}</h1>
      <div class="author"><i class="fa-solid fa-user-pen"></i> By {{ book.author }}</div>
      <p class="description">{{ book.description }}</p>
      <div class="meta"><strong>Format:</strong> PDF</div>

      <div class="btn-group">
        <a class="btn btn-primary" href="{{ url_for('book_pdf', id=book.id) }}" target="_blank">
          <i class="fa-solid fa-book-open-reader"></i> Read Now
        </a>
        <a class="btn btn-outline" href="{{ url_for('book_pdf', id=book.id) }}" download>
          <i class="fa-solid fa-download"></i> Download PDF
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
